{% load static %}
<section class="home_section relative h-[100vh] overflow-clip">
  {% if 'vdo' in hero_img.type  %}
  <div class="w-[100vw] h-[100vh] -z-1">
    <video
      src="{{hero_img.video.url}}"
      autoplay
      muted
      loop
      class="w-full h-full object-cover object-center absolute"
    ></video>
    <div class="absolute inset-0 bg-[#00000066]"></div>
    <div class="absolute inset-0 flex items-center justify-center text-white capitalize lg:text-6xl text-4xl z-10  text-center">
      {{hero_title}}
    </div>
    <div
    class="md:text-[500px] text-[200px] items-center justify-center h-full w-full items-center flex font-black opacity-70 absolute inset-0 text-center  "
  >
    CCE
  </div>
  <div
  class="items-center text-center justify-center h-full w-full items-center flex flex-col absolute inset-0 text-center z-[50]"
>
<h3 class="text-white text-2xl">Department of</h3>
<p class="text-6xl text-white">{{title}}</p>
</div>

  </div>
  {% else %}
  <div class="absolute top-0 left-0 right-0 bottom-0 z-[-1] flex flex-col">
    <img
      src="{{hero_img.image.url}}"
      alt="hero-img"
      class="w-full h-full object-cover object-center"
    />
    <div
      class="md:text-[500px] text-[200px] items-center justify-center h-full w-full items-center flex font-black opacity-[.75] absolute inset-0 text-center "
    >
      CCE
   
    </div>
    <div
    class="items-center text-center justify-center h-full w-full items-center flex flex-col absolute inset-0 text-center z-[50]"
  >
  <h3 class="text-white text-2xl">Department of</h3>
  <p class="text-6xl text-white">{{title}}</p>
  </div>
  
  </div>
  {% endif %}
  <div
    class="absolute top-0 left-0 w-[100vw] md:h-[100vh] h-[100vh] bg-[#11111d8c] img-overlay z-10"
  >
  <div class="absolute inset-0 flex items-center justify-center text-white capitalize lg:text-6xl text-4xl z-50 font-bold text-center">
    {{hero_title}}
  </div>
</div>
  <div
    class="absolute w-[100vw] md:h-[100vh] top-0 flex justify-center items-stretch"
  >
    <div class="flex flex-col justify-center items-center text-center">
      <h1 class="text-4xl md:text-6xl text-white font-bold">{{name}}</h1>
    </div>
  </div>
  <div
    class="flex w-full justify-center animate-bounce z-[10] absolute bottom-24"
    id="down-icon"
  >
    <img
      src="{%  static  'images/chevrons-down.svg'  %}"
      alt="chevrons-down"
      class=""
    />
  </div>
</section>
